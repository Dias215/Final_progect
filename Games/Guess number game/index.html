<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../Styles/canvas.css">
</head>
<body>
    <div class="Guess number">
        <!-- Guess number -->
        <h1>Угадай число</h1>
        <div class="game-box">
            <label for="guess-input">Введите ваше число...</label>
            <input type="number" id="guess-input" placeholder="Введите число...">
            <button id="submit-guess" class="hidden">Проверить</button>
            <button id="new-game">Новая игра</button>
            <p id="feedback"></p>
            <p id="hint"></p>
            <p id="attempts">Попытки</p>

        </div>
    </div>

    
    <div id="record">Record: 0</div>
    <script src="script.js"></script>
    <script src="../../Scripts/aquarium.js"></script>
</body>
</html>
