<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Стартовый экран -->
    <div id="start-screen" class="screen">
        <h1>Ударь Крота</h1>
        <!-- Whack a Mole -->
         <button id="start-btn">Начать игру</button>
    </div>
    <!-- Игровое поле -->
     <div id="game-container" class="hidden">
      <div id="grid"></div>
      <div id="info">
        <div id="lives">❤️❤️❤️</div>
        <div id="timer">Время: 0:00</div>
     </div>
    </div>
    <!-- Поп-ап "Game Over" -->
    <div id="game-over" class="screen hidden">
        <div class="popup">
            <h2>Game over</h2>
            <p id="final-time"></p>
            <!-- Start Over -->
             <button id="restart-btn">Начать заново</button>
        </div>
    </div>
    <!-- Звуковые  элементы -->
     <audio id="hitSound" src="assets/hit.wav" preload="auto"></audio>
     <audio id="missSound" src="assets/miss.wav" preload="auto"></audio>
     <audio id="gameOverSound" src="assets/gameover.wav" preload="auto"></audio>
     <audio id="hitHeartSound" src="assets/hitHeart.wav" preload="auto"></audio>
     <audio id="missHeartSound" src="assets/missHeart.wav" preload="auto"></audio>
<script src="script.js"></script>  

</body>
</html>
